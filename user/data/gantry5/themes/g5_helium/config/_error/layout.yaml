  custom-8642:
    title: 'Custom HTML'
    attributes:
      html: "<section class=\"py-5 text-center\">\n    <div class=\"container\">\n        <div class=\"mb-4 text-warning\">\n            <i class=\"fa fa-triangle-exclamation fa-4x mb-3\"></i>\n            <i class=\"fa fa-wrench fa-2x text-secondary\" style=\"margin-left: -20px; vertical-align: bottom;\"></i>\n        </div>\n\n        <h1 class=\"display-1 fw-bold text-dark\">404</h1>\n        <h2 class=\"fs-2 fw-bold mb-3\">Похоже, что-то пошло не так...</h2>\n        \n        <div class=\"col-lg-6 mx-auto\">\n            <p class=\"lead text-muted mb-4\">\n                Мы не можем найти эту страницу. Возможно, она была удалена или адрес введен неверно.<br>\n                <strong>Но не волнуйтесь! С вашим котлом мы разберемся быстрее, чем с этой ошибкой.</strong>\n            </p>\n            \n            <div class=\"d-grid gap-2 d-sm-flex justify-content-sm-center\">\n                <a href=\"/ru\" class=\"btn btn-primary btn-lg px-4 gap-3\">На Главную</a>\n                <a href=\"/uslugi/remont-kotlov\" class=\"btn btn-outline-secondary btn-lg px-4\">Ремонт котлов</a>\n            </div>\n            \n            <div class=\"mt-5 p-3 bg-light rounded-3 border\">\n                <p class=\"mb-1 text-muted small\">Нужна срочная помощь?</p>\n                <p class=\"h4 fw-bold text-primary mb-0\">\n                    <i class=\"fa fa-phone me-2\"></i>+7 (926) 221-13-48\n                </p>\n            </div>\n        </div>\n    </div>\n</section>"
  logo-9571:
    title: 'Logo / Image'
    attributes:
      image: 'gantry-media://logo/logo-footer.svg'
